name: Build Container

on:
  push:
    branches:
      - main
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Install ssh key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          known_hosts: ${{ secrets.KNOWN_HOSTS }}

      - name: Adding rclone config
        run: |
          mkdir -p ~/.config/rclone
          echo "${{ secrets.RCLONE_CONF }}" > ~/.config/rclone/rclone.conf

      - name: Build container on remote HPC
        run: |
          ssh ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "sbatch --wait <<EOT
          #!/bin/bash
          #SBATCH -J singularity-build
          #SBATCH --output=.ci-build-%j.log
          #SBATCH --time=30
          #SBATCH --mem=16G

          set -e
          echo '--- Iniciando job no cluster ---'

          # Clona o reposit贸rio para ter acesso aos arquivos de receita
          echo 'Clonando o reposit贸rio...'
          git clone https://github.com/${{ github.repository }}.git build_temp
          cd build_temp

          # Constr贸i o container usando o arquivo de receita do reposit贸rio
          echo 'Construindo o container...'
          singularity build --fakeroot ${{ secrets.CONTAINER_NAME }}.sif gpu_test.def

          # Faz o upload do resultado
          echo 'Enviando o container para a nuvem...'
          rclone copy --progress ${{ secrets.CONTAINER_NAME }}.sif '${{ vars.COLLECTION_CONTAINER }}'

          echo '--- Job no cluster finalizado com sucesso ---'
          EOT"
